<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>ЮГ - Ветеринарная аптека в Кисловодске</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="img/logo.svg" alt="logo" class="logo">
                <div class="logo-text">
                    <div class="logo-name">Юг</div>
                    <div class="logo-description">ветеринарная аптека</div>
                </div>
            </div>
            <div class="logo-phone">
                <div class="phone first">+7 (928) 344-84-41</div>
                <div class="phone second">+7 (928) 344-84-41</div>
            </div>
            <div class="header-links">
                <a href="#" class="header-link about">О кампании</a>
                <a href="#" class="header-link goods">Товары</a>
                <a href="#" class="header-link contact">Контакты</a>
            </div>
            <div class="social-media">
                <a href="#" class="social-link"><img src="img/whatsapp.svg" alt="whatsapp" class="whatsapp"></a>
                <a href="#" class="social-link"><img src="img/inst.svg" alt="inst" class="inst"></a>
                <a href="#" class="social-link"><img src="img/vk.svg" alt="vk" class="vk"></a>
            </div>
        </div>
    </header>
    <div class="promo">
        <div class="promo-container">
            <img src="img/main.png" alt="promo" class="promo-img">
            <div class="promo-main">
                <div class="promo-text">
                    Самый широкий ассортимент товаров для животных в Кисловодске!
                </div>
                <button class="promo-button">Подробнее...</button>
            </div>
            <button class="button-container">
                <img src="img/question.svg" alt="question" class="button-img">
                <div class="button-text">Задать вопрос</div>
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
